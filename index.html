<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine-Sweeper!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/bomb.png">
  </head>
  <body onmousedown="cellClicked(event)">
    <div class="row game">
      <div class="column">
        <h1>Mine Sweeper!</h1>
        <p>Press the 'Middle Mouse Button' to restart.</p>
        <div class="win-lose-text"><h2></h2></div>
        <br>
        <h3 class="timer">00:00</h3>

        <button class="diff-btn" onclick="setDifficulty(this)">Easy!</button>
        <button class="diff-btn" onclick="setDifficulty(this)">Meduim!</button>
        <button class="diff-btn" onclick="setDifficulty(this)">Hard!</button>
        <h3 onclick="setDifficulty()" class="emoji"></h3>
      </div>
      <div class="column">
        <div class="mine-field"></div>
      </div>
    </div>

    <script src="utils.js"></script>
    <script src="main.js"></script>
  </body>
</html>
